<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-card">
      <div class="left-section">
        <img src="assets/images/new-google-Logo.jpg.crdownload" alt="Google Logo" class="logo">
        <h1>Inicia sesión</h1>
        <a href="#">Ir a Gmail</a>
      </div>

      <div class="right-section">
        <form class="login-form">
               
          <div class="input-group">
            <input type="email" placeholder="Correo electrónico o teléfono" required>
          </div>
          <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ddm=0&dsh=S-282146581%3A1724106514221910&emr=1&flowEntry=ServiceLogin&flowName=GlifWebSignIn&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=Ab5oB3rSWfcEydWfczPFlLz1yWb8udzFA9ZsPJ6-ZqkJN9P9d2iTthFH3nLtneDQIVRBqaoyG1PpzA&osid=1&service=mail">¿Has olvidado tu correo electrónico?</a>

          <p class="paragraph">
            ¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada.
          </p>
          <a href="https://support.google.com/chrome/answer/6130773?hl=es">Más información sobre cómo usar el modo Invitado</a>

          <div class="actions">
            <button type="submit" class="create-btn"> Crear cuenta</button>
            <button type="submit" class="login-btn">Siguiente</button>
          </div>
        </form>
      </div>
    </div>
 
</body>
</html>
