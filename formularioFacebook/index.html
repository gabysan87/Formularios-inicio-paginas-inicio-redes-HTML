<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">

        <!-- Imagen izquierda -->
        <div class="cont-images">
          <img
            src="assets/images/facebook.png"
            alt="Facebook Logo"
            class="images-izq"
          />
        </div>

        <!-- Contenedor del formulario y el pie de texto -->
        <div>
          <!-- Formulario -->
          <div class="form-section">
            <form class="login-form">
              <input
                type="text"
                placeholder="Correo electrónico o número de teléfono"
                required
              />
              <input type="password" placeholder="Contraseña" required />
              <button type="submit" class="login-btn">Iniciar sesión</button>
              <a
                href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
              >
                ¿Has olvidado la contraseña?
              </a>
              <div class="line-divider"></div>
              <button type="button" class="register-btn">
                Crear cuenta nueva
              </button>
            </form>
          </div>

          <div class="create-page-section">
            <a href="https://es-la.facebook.com/pages/create/?ref_type=registration_form"> 
              <b>Crea una página</b> 
            </a>
            para una celebridad, una marca o un negocio
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
